<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <div class="table">
    <table class="table__data" style="width:600px; margin: 0 auto; border: 1px solid black; ">
      <tr>
        <th>Валюта</th>
        <th>Актуальная стоимость</th>
      </tr>

    </table>
  </div>
  <script>
    const table = document.querySelector('.table__data')
    const currentExchange = fetch('exchanges').then(function (res) {
      return res.json()
    })

    currentExchange.then((exchanges) => {
      exchanges.map((currentValue) => {
        const newTr = `<tr>
        <td>${currentValue.Cur_Name}</td>
        <td>${currentValue.Cur_OfficialRate}</td>
      </tr>`

        table.innerHTML += newTr
      })
    })
  </script>
</body>

</html>
